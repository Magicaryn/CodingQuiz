<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="assets/style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <button class="highscore-box" style="text-align: left;">View Highscores</button>
            <div class="timer-element" style="text-align: right;"></div>
        </header>

        <section class="quiz">

        <div id="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time but ten seconds!</p>
            <button class="start">Start Quiz</button>
        </div>  

        <div id="game-screen" class="hidden">
            <h1 id="question-display"></h1>
            <div id="answers-container">
            </div>
        </div>

        <div id="check-answer">
            <div id="right-answer" class="hidden">Correct!</div>        
            <div id="wrong-answer" class="hidden">Incorrect!</div>
        </div>

        <div id="end-game" class="hidden"> 
            <h1> Great Job! </h1>
            <form id="initials-form">
                <input type="text" id="initials-input" placeholder="initials">
                <button class="submit">Submit</button>
                <button class="start">Restart Quiz</button>
            </form>
        
        </div>

        <div id="lost" class="hidden">
            <h1>Game Over!</h1>
            <button class="start">Restart Quiz</button>
        </div>

        <div id="highscore-list" class="hidden" style="font-weight: bolder;">
            <h1>Highscores!</h1>
            <ul class="list"></ul>
            <button class="start">Restart Quiz</button>
        </div>
    </section>

        <script src="assets/script.js"></script>

    </body>

</html>
